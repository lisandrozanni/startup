<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Multimedia</title>
    </head>
    <body>
        <figure>
            <img src="img/android_logo.png" alt="Android logo">
            <figcaption>Hi, my name is Andy! I was born in 2005.</figcaption>
        </figure>

        <audio src="audio/audio.mp3" type="audio/mp3" controls="controls"></audio>

        <video controls>
            <source src="video/video.mp4" type="video/mp4">
        </video>
    </body>
</html>
